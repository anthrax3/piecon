<!DOCTYPE 5>
<html>
  <head>
    <title>Pie</title>
    <link rel="stylesheet" href="build/build.css">
    <link rel="icon" href="favicon.ico">
    <style>
      body {
        background: #EBEBEB;
        padding: 150px;
      }
      canvas {
        margin: 10px;
      }
      .big-pie {
        color: #5d8dc7;
        background: #78b5ff;
        border: 1px solid white;
      }
    </style>
  </head>
  <body>
    <script src="build/build.js"></script>
    <script>
      var Piecon = require('piecon');
      var pie = new Piecon;

      setTimeout(function(){
        var n = 0;
        var id = setInterval(function(){
          pie.update(n++);
          if (n >= 100) {
            clearInterval(id);
            pie.reset();
          }
        }, 50);
      }, 1500);
    </script>
  </body>
</html>
